<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./accest/styles/styles.css">
</head>
<body>
    <div>
        <div class="all-section">
            <div class="box-fist-form">
                <h1 class="hello-text">Create an Account</h1>
                <div class="box-up-form">
                    <form class="first-form" action="#" method="get">
                        <div>
                            <label class="label-text" for="firstName">First Name</label>
                            <input class="input" type="text" name="FirstName" id="FirstName">
                        </div>
            
                        <div>
                            <label class="label-text" for="secondName">Second Name</label>
                            <input class="input" type="text" name="secondName" id="secondName">
                        </div>
            
                        <div><label class="label-text" for="e-mail">E-mail</label>
                        <input class="input input-big" type="email" name="e-mail" id="e-mail"></div>
                        
                        <div><p class="attention-text">We'll never share your email with anyone else.</p></div>
                        
                        <div class="fake-radio-button">
                            <label class="label-text fake-radio-label" for="male">
                                <input class="fake-radio" type="checkbox" name="male" id="male">
                                <span class="fake-radio-span"></span> Male
                            </label>
                            <label class="label-text fake-radio-label" for="female">
                                <input class="fake-radio" type="checkbox" name="female" id="female">
                                <span class="fake-radio-span"></span>  Female
                            </label>
                        </div>
                    </form>
                    <form action="#" method="get">
                        <div class="box-dawn-form">
                            <div>
                                <span class="label-text">Country</span>
                                <select class="country-option label-text" name="Country" id="Country" placeholder="Select">
                                    <option value="Select">Select</option>
                                    <option value="Ukrain">Ukrain</option>
                                    <option value="Spain">Spain</option>
                                </select>
                            </div>
                        
                            <div>
                                <label class="label-text" for="City">City</label>
                                <input class="input" type="text" name="City" id="City">
                            </div>
                        </div>
                    </form>
                    <div>
                        <button class="singUp-button" type="submit">Sing Up</button>
                    </div>
                    <div>
                        <p class="attention-text singUp-text">By clicking the 'Sign Up' button, you confirm that you accept our <a href="https://youtu.be/fnO9z2UtWYk">Terms of Use</a>
                        and <a href="https://youtu.be/3Obd-V8YwSQ">Privacy Policy</a>.</p>
                    </div>
                    <div class="for-border-buttom"></div>
                    <div>
                        <p class="text-logIn">Have an account? <a href="https://youtu.be/MUdjPfI6PcI">Log In</a></p>
                    </div>
                </div>
            </div>
            <div class="box-second-form">
                <div>
                    <form action="#" method="get">
                        <h1 class="hello-text">Profile</h1>
                        <div class="second-up-form">
                            <div>
                                <img class="heroFoto" src="./accest/image/black-foto.jpg" alt="black foto">
                            </div>
                            <div class="div-donload">
                                <label class="label-text" for="donload"></label>
                                <input class="input input-donload" type="text" name="donload" id="donload">
                                <p class="attention-text">Up to 1 MB (300x300 px)</p>
                            </div>
                            
                            <div>
                                <label class="label-text " for="delete"></label>
                                <input class="input input-delete" type="button" name="delete" id="delete">
                            </div>
                        </div>
                    </form>
                    <form action="#" method="get">
                        <div class="second-down-form">
                            <div>
                                <label class="label-text" for="Name">Name</label>
                                <input class="input" type="text" name="Name" id="Name">
                            </div>
                            
                            <div>
                                <label class="label-text" for="e-mail">E-mail</label>
                                <input class="input" type="email" name="e-mail" id="e-mail">
                            </div>
                            <div>
                                <span class="label-text">Country</span>
                                <select class="country-option label-text" name="Country" id="Country" placeholder="Select">
                                    <option value="Select">Select</option>
                                    <option value="Ukrain">Ukrain</option>
                                    <option value="Spain">Spain</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="label-text" for="City">City</label>
                                <input class="input" type="text" name="City" id="City">
                            </div>
                            <div>
                                <label class="label-text" for="zipCode">Zip Code</label>
                                <input class="input" type="text" name="zipCode" id="zipCode">
                            </div>
                            
                            <div>
                                <label class="label-text" for="phoneNumber">Phone Number</label>
                                <input class="input" type="text" name="phoneNumber" id="phoneNumber">
                            </div>
                        </div>
                    </form>
                    <div>
                        <button class="singUp-button update-button" type="submit">Update</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
